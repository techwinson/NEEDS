<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Your Name</title>
  <style>
    body {
  font-family:'Times New Roman', Times, serif;
  background-color: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.contact-info {
  margin-top: 30px;
  text-align: left;
}

.info {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: inline-block;
  width: 80px;
}

span {
  margin-right: 10px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
  </style>
  <script defer>
    function copyToClipboard(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert(`${id.charAt(0).toUpperCase() + id.slice(1)} copied to clipboard!`);
  });
}
  </script>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p>If you'd like to get in touch, use the details below:</p>

    <div class="contact-info">
      <div class="info">
        <label>Email:</label>
        <a id="email" href="mailto:winsonaravinthraj@gmail.com">winsonaravinthraj@gmail.com</a>
        <button onclick="copyToClipboard('email')">Copy</button>
      </div>
      <div class="info">
        <label>Phone:</label>
        <a id="phone" href="tel:+917904076807">+91 79040 76807</a>
        <button onclick="copyToClipboard('phone')">Copy</button>
      </div>
      <div class="info">
        <label>LinkedIn:</label>
        <a href="https://linkedin.com/in/winsonaravinthraj" target="_blank">linkedin.com/in/winsonaravinthraj</a>
      </div>
      <div class="info">
        <label>GitHub:</label>
        <a href="https://github.com/techwinson" target="_blank">github.com/techwinson</a>
      </div>
    </div>
  </div>
</body>
</html>
